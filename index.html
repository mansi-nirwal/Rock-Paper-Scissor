<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="box">
<p class="title" >
    Rock Paper Scissors
</p>
<button
onclick=" playGame('rock')">
Rock </button>
<button
onclick="playGame('paper')">
Paper </button>
<button
onclick="playGame('scissors')">
Scissors </button>

<p class="js-result">
    You Win
</p>
<p class="js-moves"></p>
<p class="js-score"></p>

<button
onclick="
score.wins=0;
score.losses=0;
score.ties=0;
localStorage.removeItem('score');
updateScoreElement();
">
    Reset Score 
</button>





</div>

<script src="script.js">
  
</script>

    
</body>
</html>
